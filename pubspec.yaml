name: hdmp_device_flutter
description: "HDMP医疗设备管理系统 - Flutter版本"
publish_to: 'none'

version: 1.0.10+10

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI组件
  cupertino_icons: ^1.0.8

  # 状态管理
  provider: ^6.1.1
  riverpod: ^3.2.1
  flutter_riverpod: ^3.2.1

  # 路由导航
  go_router: ^17.1.0

  # 网络请求
  dio: ^5.4.0
  retrofit: ^4.0.3
  pretty_dio_logger: ^1.3.1
  
  # 加密
  encrypt: ^5.0.3
  crypto: ^3.0.3

  # 数据持久化
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # 工具类
  logger: ^2.0.2+1
  intl: ^0.20.2
  path_provider: ^2.1.1
  permission_handler: ^12.0.1
  package_info_plus: 9.0.0
  device_info_plus: ^12.3.0

  # 蓝牙
  flutter_blue_plus: ^2.1.0

  # 图表
  fl_chart: ^1.1.1
  syncfusion_flutter_charts: ^32.1.25

  # 日期时间
  flutter_datetime_picker_plus: ^2.1.0

  # 图片处理
  cached_network_image: ^3.3.1
  image_picker: ^1.0.7

  # 二维码
  qr_flutter: ^4.1.0

  # 其他UI组件
  flutter_screenutil: ^5.9.0
  fluttertoast: ^9.0.0
  pull_to_refresh: ^2.0.0
  flutter_easyloading: ^3.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # 代码生成
  build_runner: ^2.4.7
  retrofit_generator: ^8.0.6
  json_serializable: ^6.7.1
  hive_generator: ^2.0.1
  freezed: ^2.4.6
  freezed_annotation: ^2.4.1

flutter:
  uses-material-design: true

  # 资源文件
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/